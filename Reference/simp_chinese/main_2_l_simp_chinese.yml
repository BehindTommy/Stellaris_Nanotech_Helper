 ####################################
 civic_feudal_realm: "封建社会"
 civic_feudal_realm_desc: "这是一个封建的社会制度，君主依靠强大的拥有封地和自主权的封臣们来维持统治。"
 civic_imperial_cult: "帝国信仰"
 civic_imperial_cult_desc: "这个社会普遍信仰一种宗教，他们的统治者被尊为行走于世间的真神。"
 civic_imperial_cult_effects: "统治者的§Y母星§!有额外的[GetPriestIcon][GetPriest]岗位"
 civic_corvee_system: "徭役制"
 civic_corvee_system_desc: "这个社会坚信国家有绝对的权力支配人民的劳动和居所。"
 civic_corvee_system_effects: "免除£pop£§Y人口强制迁移§!的$r_unity$凝聚力花费。"
 civic_beacon_of_liberty: "自由灯塔"
 civic_beacon_of_liberty_desc: "它是在黑暗社会中绽放光明的灯塔。自由和民主在这里受到最高的尊崇。"
 civic_exalted_priesthood: "崇高圣职"
 civic_exalted_priesthood_desc: "为了防止异端的侵入，我们选择让社会中一群最智慧、最虔诚的神职人员组成的宗教委员会来治理我们的国家。"
 civic_philosopher_king: "哲人王"
 civic_philosopher_king_desc: "仅仅依靠普通的统治是不够的，政府必须由一个拥有足够智慧和知识的王者来领导它们。"
 civic_meritocracy: "精英政治"
 civic_meritocracy_desc: "一个人的个人社会地位或他的人际关系跟他所处的职业没有任何关联。天资和能力才是使社会进步的唯一基础。"
 civic_citizen_service: "公民兵役"
 civic_citizen_service_desc: "你是否履行了自己的责任？只有那些在军队服役完成了政治责任的人才能拥有完整公民权的。服役保障公民权。"
 civic_technocracy: "技术治国"
 civic_technocracy_desc: "为了最大限度地提高效率，该社会将科学和理性作为行事准则。那些无知的、危险的、不合格的政治精英们的个人妄想绝对不能介入。"
 civic_police_state: "警察国度"
 civic_police_state_desc: "不留痕迹的消除任何异议，在这个压抑的社会中，人们的一言一行都被庞大的内部警力仔细的控制监视着。"
 civic_idealistic_foundation: "理想本心"
 civic_idealistic_foundation_desc: "建立在强大的理想主义价值观之上的社会。无论当前政府是否对此抱予信任，人们心中永远抱有对美好未来的向往。"
 civic_environmentalist: "环保主义者"
 civic_environmentalist_desc: "这个社会寻求如何与自然和谐相处之道。非常谨慎地保护环境，尽可能的限制消费。"
 civic_slaver_guilds: "奴贩公会"
 civic_slaver_guilds_desc: "社会中真正的权力核心在于一些强大而无情的奴贩公会。他们懂得如何从一个奴隶身上榨取更多。"
 civic_inwards_perfection: "内圣之道"
 civic_inwards_perfection_desc: "这个安静平和的社会不愿意接受不懂得他们生活方式的外来者。比起外界的一切，他们更乐于留在自己的世外桃源不受打扰。"
 civic_warrior_culture: "尚武文化"
 civic_warrior_culture_desc: "这个社会已经发展处一种强悍的武士精神。武功战力高于一切，只有在战场上才能获得真正的荣耀。"
 civic_distinguished_admiralty: "卓越海军"
 civic_distinguished_admiralty_desc: "舰队和海军实力在政界有着极为突出的影响力。他们会有选择性的招募精锐的新兵到他们中来。"
 civic_free_haven: "自由庇护所"
 civic_free_haven_desc: "这种社会被人们称赞为自由的庇护所。不论是何物种、出身贵贱，那些辛劳的、贫穷的、渴望呼吸到自由空气的人们在这里都会受到欢迎。"
 civic_cutthroat_politics: "面具帝国"
 civic_cutthroat_politics_desc: "这种政治制度因其阴谋权术而闻名于世。权力斗争、阴暗的背后交易和密谋策划是理所当然的。然而，那些游戏经验丰富的玩家能更好的掌控它。"
 civic_corporate_dominion: "企业国度"
 civic_corporate_dominion_desc: "这个社会由一家寰宇企业支配，后者已经完全代替了国家的上层建筑。"
 civic_agrarian_idyll: "田园牧歌"
 civic_agrarian_idyll_desc: "一个简单而平凡的生活环境往往好处多多。该农业社会在很大程度上设法避免大规模城市化。"
 civic_shadow_council: "影子内阁"
 civic_shadow_council_desc: "连自己的国民都不知道，这个社会其实是由一个幕后操控一切的影子内阁统治的。民主的外表必须维持，但是多数专制也得到保留。毕竟，万一有傻子投票给错误的候选人呢？"
 civic_mining_guilds: "矿业公会"
 civic_mining_guilds_desc: "一些大型矿业公会已经占据了社会中的主导地位。政府严重依赖他们的支持。"
 civic_parliamentary_system: "议会制度"
 civic_parliamentary_system_desc: "该社会的议会制度鼓励言论自由和激烈的讨论。事实证明，巴结一个占据主导地位的政府派系是非常有用的。"
 civic_efficient_bureaucracy: "高效吏治"
 civic_efficient_bureaucracy_desc: "该社会以高效著称。我们不仅列车准点，运行一个星际国家所需要的庞大的官僚机器也如流水线般精确运作。"
 civic_nationalistic_zeal: "国民主义热忱"
 civic_nationalistic_zeal_desc: "强烈的国民自豪感渗透进该社会的各个层面。"
 civic_functional_architecture: "实用建筑"
 civic_functional_architecture_desc: "该社会以简单而实用的建筑结构而闻名。有些人把这种建筑风格评价为无趣甚至让人抑郁，但在大多数情况下，新型水泥并不比其它建筑材料差。"
 civic_functional_architecture_effects: "—免除£zone£基础区划特化的§Y科技§!要求"
 civic_aristocratic_elite: "贵族精英"
 civic_aristocratic_elite_desc: "某个根深蒂固的贵族团体统治着整个社会的上层阶级。"
 civic_mechanists: "机械师"
 civic_mechanists_desc: "社会专注于机械人制造的风潮始于蒸汽时代。尽管许多人说这是不可能的，但是事实上，真正意义上的机器人早在太空飞行之前就离开装配线了。"
 civic_syncretic_evolution: "协同进化"
 civic_syncretic_evolution_desc: "第二物种是这个社会不可分割的一部分。他们又大又强壮，但大多数的智力跟弱智的孩童差不多。在古代战争中我们将他们好斗的一面剔除了，这让他们变成了最听话的仆人。"
 civic_syncretic_evolution_secondary_species: "协同物种"
 civic_shared_burden: "同甘共苦"
 civic_shared_burden_desc: "此社会信奉资源均匀分配的理念，无论是统治阶层还是被统治阶层都理应获得一视同仁的对待。所有人会为社会的整体而努力奋斗。"
 civic_fanatic_purifiers: "种族洁癖"
 civic_fanatic_purifiers_desc: "这个社会似乎会不顾一切地净化所有星系中其他的智慧生命。不管发生什么，他们都不会容忍异族的存在。"
