 sm_shipyard: "船坞"
 sm_shipyard_desc: "每座船坞一次只能建造一艘舰船，与其他船坞互不干扰。\n"
 sm_gun_battery: "动能炮台"
 sm_gun_battery_desc: "为恒星基地添加两个中型的武器槽位。\n"
 sm_missile_battery: "鱼雷发射组"
 sm_missile_battery_desc: "为恒星基地增添两个制导武器槽。\n"
 sm_mining_terminal: "采矿终端 （移除？）"
 sm_trading_hub: "贸易中心"
 sm_trading_hub_desc: "一个行商和卖家间进行商业贸易的民用停泊区。\n"
 sm_anchorage: "锚地"
 sm_anchorage_desc: "舰队锚地对于支撑舰队成长是不可或缺的。\n"
 sm_hangar_bay: "机库"
 sm_hangar_bay_desc: "为恒星基地添加一个舰载机机库。\n"
 sm_astromining_bay: "航天采矿湾"
 sm_astromining_bay_desc: "用于支持该星系中资源采集操作的机库和仓库。"
 sm_ftl_inhibitor: "超光速抑制器"
 sm_ftl_inhibitor_desc: "只要恒星基地仍在运作，超光速抑制器便会阻止敌舰沿进入星系的超空间航道以外的任何航道离开。"
 sm_communications_jammer: "通讯扰乱装置"
 sm_communications_jammer_desc: "这些强力的扰乱装置干扰了舰艇间的通讯，使得协调舰队行动变得十分困难。\n"
 sm_disruption_field: "干扰力场发生器"
 sm_disruption_field_desc: "通过激发星系内敌方舰船周围亚原子的局域场，能够显著地弱化他们护盾的效果。\n"
 sm_warp_fluctuator: "超空间航道登记处"
 sm_warp_fluctuator_desc: "通过辨别进入超空间的理想条件并优化其行程路线，来协助系内友方舰船的超光速航行。\n"
 sm_transit_hub: "运输枢纽"
 sm_transit_hub_desc: "专门用于非军事舰船的基础设施，保证交通运输网能够平稳便利地运行。\n"
 sm_transit_hub_desc_modifier: "这个恒星系的失业§Y工人§!和§Y子个体§!人口将会——除非受限于其他移民管控条例——自动§Y移民§!到其他宜居性合适、有空余住房和岗位、并且所在恒星系也拥有§Y运输枢纽§!的行星。\n\n"
 sm_transit_hub_migrate_effect_desc: "在该恒星系内，失业的§Y$SLAVES$§!和无智慧机器人允许向其他殖民地§Y自动迁移§!。"
 sm_command_center: "指挥中心"
 sm_command_center_desc: "所有系内防御都是由这个深藏于恒星基地内部的大型设施所协调的。星图阵列和立体投影使任何时间所有经此星系的空间航行都无所遁形。\n"
 sm_defense_grid: "防御网超级电脑"
 sm_defense_grid_desc: "一个调整恒星基地防御平台的相对轨道与射击弧线的强大的超级计算机，其增加了可支持的防御平台数目。\n"
 sm_science_division: "科学部门"
 sm_science_division_desc: "§Y$sm_spire$§!产出增加§Y2£physics£ 2£society£ 2£engineering£§!。"
 sm_offworld_trading_company: "外星贸易公司"
 sm_offworld_trading_company_desc: "致力于改善星际贸易环境的非政府组织。\n"
 sm_offworld_trading_company_desc_modifier: "每个[Root.GetTradingHubType]产出§G2§!$r_trade$\n\n"
 sm_nebula_refinery: "星云精炼厂"
 sm_nebula_refinery_desc: "我们能够通过处理星云里的尘埃云来提取和精炼有价值的矿物。\n"
 sm_listening_post: "监听哨站"
 sm_listening_post_desc: "监听哨站驻有一队专门分析超空间回响的操作员，这有效地扩展了恒星基地传感器的作用范围。\n"
 sm_naval_logistics_office: "舰队后勤办公室"
 sm_naval_logistics_office_desc: "一个不值一提但仍存在的官僚机构，理论上提高了恒星基地锚地的容量。\n"
 sm_naval_logistics_office_desc_modifier: "锚地：§G+2§!§Y海军容量§!"
 sm_black_hole_observatory: "黑洞瞭望站"
 sm_black_hole_observatory_desc: "通过建立一个致力于研究黑洞的特化科研设施，本帝国对物理规律的理解有了飞跃式的进展。\n"
 sm_deep_space_black_site: "深空黑点"
 sm_deep_space_black_site_desc: "这座恒星基地的大部分都被划为官方否认其存在的秘密基地。整个星系都受到其严密监控，而情报人员则小心地操纵当地媒体与社交活动。\n"
 sm_resource_silo: "$building_resource_silo$"
 sm_resource_silo_desc: "$building_resource_silo_desc$\n"
 building_resource_silo: "资源仓库"
 building_resource_silo_desc: "巨大的资源仓储设施，可以安全地保存大量资源。"
 sm_hydroponics_bay: "水培舱"
 sm_hydroponics_bay_desc: "通过将这座恒星基地的一部分划为水培农场，空间站将可以自给自足，甚至可以出口一部分多余作物至其它恒星系。"
 sm_target_uplink_computer: "目标上行计算机"
 sm_target_uplink_computer_desc: "一台先进的目标计算机可以收集并分析来自星系内其它盟友传感器的数据。这使得恒星基地可以更容易算出射击方案。\n"
 sm_curator_think_tank: "策展人智库"
 sm_curator_think_tank_desc: "通过建立一个完全致力于学习策展人并与其合作的研究机构，我们能够为我们的科学进步作出重大贡献。\n"
 sm_art_college: "艺术学院"
 sm_art_college_desc: "这所零重力艺术学院与附近的艺术家城邦合作，其才华横溢的学生的画笔下流泻出对外太空壮美景观的赞颂。\n"
 sm_salvager_workshop: "维修工坊"
 sm_salvager_workshop_desc: "这座熙熙攘攘的附属建筑为我们的工程团队配备了丰富的工具和零件，这将使我们与附近的太空城邦开展更密切的合作。\n"
 sm_shroud_beacon: "虚境信标"
 sm_shroud_beacon_desc: "一座用于在该星系中生成一处虚境隧道的灵能信标。虚境信标被拆解或毁坏时，隧道也会被移除。\n"
 sm_mercenary_garrison: "雇佣兵军营"
 sm_mercenary_garrison_desc: "驻扎着雇佣军事人员的一批军营。这些鬓发灰白的老兵为剩下的人员安排常规操练，并随时准备防御恒星基地——只要给的钱管够。\n"
 sm_astromining_hub: "航天采矿核心"
 sm_astromining_hub_desc: "这些办公室和处理设施为我们在星系中采集资源的工作提供工程师和协调员。精心优化的卓越仓储流程能让我们以前所未有的效率开采当地的矿藏。\n"
 sm_astromining_hub_office_desc_modifier: "航天采矿湾模块：\n 开采站产出：§G+10%§!"
