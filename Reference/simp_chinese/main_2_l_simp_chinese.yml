 sm_colossus_yards: "巨像装配厂"
 sm_colossus_yards_desc: "抛弃了干船坞的传统概念，巨像会由大量行动自如的独立建造平台组装而成。\n"
 sm_colossus_yards_desc_modifier: "船坞：§Y可以建造巨像§!"
 sm_titan_yards: "泰坦组装厂"
 sm_titan_yards_desc: "安装在恒星基地外的专用干船坞让我们能够建造恢弘的泰坦级战舰。\n"
 sm_titan_yards_desc_modifier: "船坞：§Y可以建造泰坦§!"
