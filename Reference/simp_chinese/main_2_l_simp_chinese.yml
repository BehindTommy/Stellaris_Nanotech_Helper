 auth_democratic_desc: "民主政府给予其公民投票权并定期发起选举，这样公民们就能选择能代表他们利益的领袖。"
 auth_democratic_tt: "$MOD_FACTION_APPROVAL$：§G+10%§!\n$MOD_COUNTRY_LEADER_POOL_SIZE$：§G+1§!\n$auth_democratic_election_tt$"
 auth_democratic_election_tt: "当新的$councilor_ruler_democratic$当选时，重置政府改革和政策冷却时间"
 concept_auth_democratic: "$auth_democratic$"
 auth_oligarchic: "寡头制"
 auth_oligarchic_desc: "寡头政府的政治权力集中在少数人的手中。"
 concept_auth_oligarchic: "$auth_oligarchic$"
 auth_dictatorial: "独裁制"
 auth_dictatorial_desc: "独裁政府由一位掌握所有权力的终身统治者管理。"
 concept_auth_dictatorial: "$auth_dictatorial$"
 auth_imperial: "帝制"
 auth_imperial_desc: "帝国的政体与独裁政府类似， 只不过帝国的王位由前任君主驾崩前指定的继承人继承。"
 concept_auth_imperial: "$auth_imperial$"
 auth_hive_mind: "蜂巢思维"
 auth_hive_mind_plural: "蜂巢思维"
 auth_hive_mind_desc: "蜂巢思维与其说是一个国家，更像是单一的有机体。人口没有自由意志，一切行为不过是蜂巢思维的延伸——就如同躯体上的节肢。\n\n当与思维分离，个体会变得迷惑最终死亡。任何处在由蜂巢思维控制星球上的自由个体会被驱逐，处决，或者干脆被当作猎物喂养整个群体。"
 concept_auth_hive_mind: "$auth_hive_mind$"
 auth_machine_intelligence: "机械智能"
 auth_machine_intelligence_plural: "机械智能"
 auth_machine_intelligence_desc: "机械智能是巨大的人工群体思维，已经联网成为一个有意识的实体。这样一个国家的大多数实际人口都是无意识的工作单位，他们没有任何自由意志地执行他们指定的任务。\n\n少数半自治的代理人通常被用于从一定程度的独立主动性中受益的更专业的任务。"
 concept_auth_machine_intelligence: "$auth_machine_intelligence$"
 auth_ancient_machine_intelligence: "远古机械智能"
 auth_ancient_machine_intelligence_desc: ""
 auth_corporate: "企业政府"
 auth_corporate_desc: "企业政府是指由庞大的商业集团完全接管了行政功能的国度。"
 concept_auth_corporate: "$auth_corporate$"
 military_dictatorship: "军事独裁制"
 military_dictatorship_desc: "§L这种政体是军国主义的专制独裁政体，统治者作为军队无可置疑的首脑的同时也牢牢地控制着国家机关。§!"
 military_dictatorship_special: "每位统治者都可以建造一艘巨型舰船。"
 martial_empire: "军武帝国"
 martial_empire_desc: "§L这种政体是一种高级的军国主义专制独裁政体，国家的大部分存在意义就是为了大力支援军事事务。人们重视军事才能，同时所有公民都会定期进行军事训练。§!"
 martial_empire_special: "每位统治者都可以建造一艘巨型舰船。"
 divine_mandate: "君权神授"
 divine_mandate_desc: "§L这种政体是一种唯心主义的独裁政体，统治者被视为神圣的象征。有组织的宗教被广泛地利用来支持国家机构。§!"
 divine_mandate_special: "每位统治者都可以建造一个陵墓纪念碑。"
 transcendent_empire: "超凡帝国"
 transcendent_empire_desc: "§L这种政体是一种高级的唯心主义独裁政体。一切事物都被国家官方宗教所定义塑造，而统治者被视为绝对正确的现世神。§!"
 transcendent_empire_special: "每位统治者都可以建造一个陵墓纪念碑。"
 despotic_hegemony: "专制霸权"
 despotic_hegemony_desc: "§L这种政体是一种唯物主义独裁政体，公民仅仅被视为国家机器的小小齿轮。效率和技术进步的价值高于一切。§!"
 despotic_hegemony_special: "每位统治者可以建立一支精英进攻部队。"
 ai_overlordship: "神经网络行政"
 ai_overlordship_desc: "§L这种政体是一种高级的唯物主义独裁政体，强大的计算机被用来计算最有效的管理方式。国家的方方面面都被链接起来，为了获取更高的效率和新技术而前进。§!"
 ai_overlordship_special: "每位统治者可以建立一支精英进攻部队。"
 enlightened_monarchy: "开明君主制"
 enlightened_monarchy_desc: "§L这种政体是一种和平主义独裁政体，统治者被视为一个总是表现得代表着公众最佳利益的、开明的保护者。§!"
 enlightened_monarchy_special: "每位统治者都可以建造一个特殊的公园建筑。"
 irenic_monarchy: "和平君主制"
 irenic_monarchy_desc: "§L这种政体是一种高级的和平主义独裁政体，统治者被尊为一个致力于保护民众免于遭受来自星河的暴力侵害的、仁慈的守护者。§!"
 irenic_monarchy_special: "每位统治者都可以建造一个特殊的公园建筑。"
 despotic_empire: "专制帝国"
 despotic_empire_desc: "§L这种政体是一种相对纯粹的专制政体，一个专制的统治者用他的铁腕来治理国家。§!"
 despotic_empire_special: "每位统治者都可以建造一个巨型§Y防御站§!。"
 star_empire: "星际帝国"
 star_empire_desc: "§L这种政体是一种高级的专制政体，一个统治者被授予绝对权力。改进的官僚效率进一步降低了以这种方式统治一个庞大的星际帝国的行政压力。§!"
 star_empire_special: "每位统治者都可以建造一个巨型§Y防御站§!。"
 military_junta: "军政府"
 military_junta_desc: "§L这种政体是一种军国主义式的寡头政治政体，大权在握的高级军官委员会负责监管所有国家事务。§!"
 ordered_stratocracy: "有序军政制"
 ordered_stratocracy_desc: "§L这种政体是一种高级的军国主义式寡头政体，军方已经全方面取代了文官政府。所有政府公职都由军方人员担任。§!"
 theocratic_oligarchy: "神权寡头制"
 theocratic_oligarchy_desc: "§L这种政体是唯心主义寡头政体，一个由神职人员组成的神圣的指引修会控制着国家。国家与占据统治地位的有组织的宗教之间不存在分歧。§!"
 transcendent_oligarchy: "超凡寡头制"
 transcendent_oligarchy_desc: "§L这种政体是一种高级的唯心主义寡头政体，由被认为对所有国家事务和宗教具有绝对权威的神圣议会所统治。§!"
 science_directorate: "科学理事会"
 science_directorate_desc: "§L这种政体是一种唯物主义寡头政体，以科学家委员会的监督来保证政府机构保持最高效率运作。§!"
 illuminated_technocracy: "启明科学会"
 illuminated_technocracy_desc: "§L这种政体是一种高级形态的唯物主义寡头政府，从各领域的科学家中选出专家代表，专家组成的委员会掌控国家大权。技术发展被认为是国家未来的关键。§!"
 peaceful_bureaucracy: "和平官僚制"
 peaceful_bureaucracy_desc: "§L这种政体是一种和平主义的寡头政府，复杂的官僚体系统治着社会的方方面面，其目的是确保公民安全。§!"
 irenic_protectorate: "和平摄政制"
 irenic_protectorate_desc: "§L这种政体是一种高级形态的和平主义寡头政府，安全委员会负责监督国家行政。公民的暴力倾向已经在早期根除。§!"
 plutocratic_oligarchy: "财阀寡头制"
 plutocratic_oligarchy_desc: "§L这种政体是一种财阀统治的寡头政府，由富有的精英阶层统治。公民的私人财产等价于其政治权力。§!"
 mega_corporation: "巨型企业"
 mega_corporation_desc: "§L这种政体是一种高级形态的财阀统治寡头政府，整个国家就是一个巨型的商业公司，由董事组成的董事会监督。§!"
 military_republic: "军事共和制"
 military_republic_desc: "§L这种政体是一种军国主义的民主政府，只有服过军役的人才能拥有完整的公民权。拥有完整公民权的公民才能进行选举或担任公职。§!"
 martial_demarchy: "军武民主制"
 martial_demarchy_desc: "§L这种政体是一种高级形态的军国主义民主政府，统治者从有资格的候选人中随机选取。入选资格几乎由军功决定。§!"
 theocratic_republic: "神权共和制"
 theocratic_republic_desc: "§L这种政体是一种唯心主义的民主政府，宗教议会负责监督民主进程，起顾问角色。§!"
 transcendent_republic: "超凡共和制"
 transcendent_republic_desc: "§L这种政体是一种高级形态的唯心主义民主政府，领导的候选人从国教的神职体系中选拔，在社会各个方面均是如此。§!"
 direct_democracy: "直接民主制"
 direct_democracy_desc: "§L这种政体是一种唯物主义的民主政府，公民使用计算机网络对国家大事进行直接投票。§!"
 subconscious_consensus: "心灵共识制"
 subconscious_consensus_desc: "§L这种政体是一种高级形态的唯物主义民主政府，公民需按照法律进行脑内植入，然后在公投时立刻进行投票。§!"
 moral_democracy: "道德民主制"
 moral_democracy_desc: "§L这种政体是一种和平主义的民主政府，坚信道德伦理和非暴力政策。§!"
 irenic_democracy: "和平民主制"
 irenic_democracy_desc: "§L这种政体是一种高级形态的和平主义民主政府，不论内外事物，皆选择和平方式应对。§!"
 indirect_democracy: "间接民主制"
 indirect_democracy_desc: "§L这种政体是一种间接民主政府，公民选拔代表管理国事。§!"
 democratic_utopia: "民主乌托邦"
 democratic_utopia_desc: "§L这种政体是一种高级形态的间接民主政府，完美地平衡了个人自由和社会责任。腐败基本根除。§!"
 tribal_society: "部落社会"
 tribal_society_desc: "§L部落社会是一个缺乏中央政府管理的社会，与其被统一管理，民众选择在当地组建部落和氏族。§!"
 primitive_feudalism: "原始封建制"
 primitive_feudalism_desc: "§L一种充满瑕疵的政治制度，由割据的分封领地构成。为了争夺地域统治权，各领地之间纷争不断。§!"
 fragmented_nations: "各自为政"
 fragmented_nations_desc: "许多各自为政的国家相互竞争，争夺军事主导权和经济主导权。还没有统一的全球政府。"
 stagnated_ascendancy: "停滞圣权"
 stagnated_ascendancy_desc: "§L停滞圣权是一种政府和社会的发展已经停滞不前，并仍旧坚守着腐朽的传统与早已被遗忘的教义的古老国家。§!"
 awakened_ascendancy: "复兴圣权"
 awakened_ascendancy_desc: "§L复兴后的帝国将从其旷日已久的安眠中惊醒，并且试图在浩瀚星海中夺回失去已久的遗产。§!"
 machine_intelligence: "机械智能"
 machine_intelligence_desc: "§L十足的异种，一个由机器文明组成的古怪政府系统。§!"
 ancient_machine_intelligence: "远古机械智能"
 ancient_machine_intelligence_desc: "§L十足的异种，一个由机器文明组成的古怪政府系统。§!"
 military_order: "军事教团"
 military_order_desc: "§L一种奇怪但显然很有效率的军国主义政体。§!"
 hive_mind: "蜂巢思维"
 hive_mind_desc: "§L一种高度发达的意识集合体，其中个体的独立意识只不过是巨大的分散式大脑中的神经突触。§!"
 gov_feudal_empire: "封建帝国"
 gov_feudal_empire_desc: "这是一个封建独裁政治体系，君主通过授予封臣官职和封地来换取税收和军事效忠的义务进行间接统治。"
 gov_despotic_empire: "专制帝国"
 gov_despotic_empire_desc: "专制帝国是更彻底的独裁制度，政府存在的意义便是为把持着无上权威的统治者紧紧束缚住其下的臣民。"
 gov_constitutional_dictatorship: "宪政独裁制"
 gov_constitutional_dictatorship_desc: "宪政独裁政府将绝对权力赋予独裁者以换取抵御外来威胁的力量，无论这威胁是真实还是臆想的。"
 gov_plutocratic_oligarchy: "财阀寡头制"
 gov_plutocratic_oligarchy_desc: "财阀寡头政府是由财阀控制的寡头政府，整个国家由掌握经济命脉的精英统治。"
 gov_representative_democracy: "代议民主制"
 gov_representative_democracy_desc: "代议民主政府是特殊的民主政体，人民会选择出代表他们利益的官员来治理国家。"
 gov_theocratic_monarchy: "神权君主制"
 gov_theocratic_monarchy_desc: "神权君主政府是唯心主义意识形态的君主制政府，国家的统治者被神化成神圣的象征。完备的教会组织融入到行政机关中，为国家发展出谋献力。"
 gov_theocratic_dictatorship: "神权独裁制"
 gov_theocratic_dictatorship_desc: "神权独裁政府是唯心主义意识形态的独裁政府，独裁者作为宗教阶级的最高层领袖统治着由国定宗教领导的国家。"
 gov_theocratic_oligarchy: "神权寡头制"
 gov_theocratic_oligarchy_desc: "神权寡头政府是唯心主义意识形态的寡头政府，国家的政治力量全部掌握在若干位高权重的宗教领袖手上。"
 gov_theocratic_republic: "神权共和制"
 gov_theocratic_republic_desc: "神权共和政府是唯心主义意识形态的民主政府，宗教议会作为指导员监督并引导选举程序。"
 gov_divine_empire: "天命帝国"
 gov_divine_empire_desc: "天命帝国是唯心主义意识形态的特殊独裁政府。国家内的任何事务都必须经过国教的审核，而国家的统治者则被看作是行走在凡间的真神。"
 gov_holy_tribunal: "圣庭"
 gov_holy_tribunal_desc: "圣庭是唯心主义意识形态的独特寡头政府，国家被由牧师、教士组成的受神指示的议会控制。国家发展和宗教信条间不允许出现任何矛盾。"
 gov_star_empire: "星际帝国"
 gov_star_empire_desc: "星际帝国是特殊的军国主义世袭独裁制度，无论是军事还是民政都由一位君主管理。"
 gov_military_dictatorship: "军事独裁制"
 gov_military_dictatorship_desc: "军事独裁制是军国主义形态的独裁制度，统治者作为不容置疑的权威掌控着国内的生杀大权。"
 gov_military_junta: "军政府"
 gov_military_junta_desc: "军政府是军国主义的寡头政府，国家权力由高阶军官组成的内阁掌控。"
 gov_military_commissariat: "军机委员会"
 gov_military_commissariat_desc: "这类政府名义上是民主制度，然而民政实施与军事管理之间的界限越来越模糊，以至于两者逐渐合二为一。"
 gov_martial_empire: "军武帝国"
 gov_martial_empire_desc: "军武帝国是军国主义形态的世袭独裁制度，国家的存在仅仅是为了支持其军事部门。战斗技巧是最重要的技能，而每一位公民都必须接受一定的军事素质训练。"
 gov_martial_dictatorship: "军武独裁制"
 gov_martial_dictatorship_desc: "军武独裁制是军国主义形态的独裁制度，这种体制由最强大的武士作为领袖，以绝对的权力统治一切。 "
 gov_war_council: "战争议会"
 gov_war_council_desc: "战争议会是军国主义形态的寡头制度，所有重要决策均出于国内实力最强的几位军阀之手。"
 gov_assembly_of_clans: "部落联合"
 gov_assembly_of_clans_desc: "部落联合是军国主义形态的民主政府，联合的建立确保所有自由部落的战士都拥有发言权。"
 gov_citizen_stratocracy: "军政官僚制"
 gov_citizen_stratocracy_desc: "军政官僚制是更高级的军国主义寡头政府，所有民事行政部门都按照军事法规管辖。政府要职无一例外由军事官员担任。"
 gov_citizen_republic: "公民共和制"
 gov_citizen_republic_desc: "公民共和制是军国主义形态的民主制度，公民们只有通过参军服役才能获得一等公民的身份。同时也只有这类公民能够享有行政管理与投票选举等政治权利。"
 gov_irenic_monarchy: "和平君主制"
 gov_irenic_monarchy_desc: "和平君主制是崇尚和平的世袭独裁制度，君主被视为在这个水深火热的宇宙间保护其子民的仁爱守护者。"
 gov_irenic_dictatorship: "和平独裁制"
 gov_irenic_dictatorship_desc: "和平独裁制是崇尚和平的独裁制度，政府被要求去保护其守法公民免受国内外的暴力组织侵犯。"
 gov_irenic_bureaucracy: "和平官僚制"
 gov_irenic_bureaucracy_desc: "和平官僚制是崇尚和平的寡头制度，国家内部所有事务全由复杂的官僚系统处理，同时还要保卫其公民的合法权益与安全。"
 gov_celestial_empire: "天朝上国"
 gov_celestial_empire_desc: "天朝上国是独特的世袭君主制帝国，而君王被视为圣天长子来统治和平且孤立的广袤帝国。"
 gov_moral_democracy: "道德民主制"
 gov_moral_democracy_desc: "道德民主制是崇尚和平的民主制度，非暴力的信条以及道德基准深植政府与人民内心。"
 gov_despotic_hegemony: "专制霸权"
 gov_despotic_hegemony_desc: "专制霸权是唯物主义意识形态的世袭独裁制度，个体不过是国家机器中的一根小小的螺丝钉。效率和科技发展是国家发展的重中之重。"
 gov_totalitarian_regime: "极权主义"
 gov_totalitarian_regime_desc: "极权主义政府是唯物主义的专制政府，国家以追求效率的名义掌控人民生活的各方各面。"
 gov_executive_committee: "执行委员会"
 gov_executive_committee_desc: "执行委员会是唯物主义意识形态的寡头制度，一个强大的官僚体系彻底掌握着国家的生产指标以及人民的生活水准以求达到最高效率。"
 gov_direct_democracy: "直接民主制"
 gov_direct_democracy_desc: "直接民主制是唯物主义意识形态的民主制度，人民可以直接通过先进的电子网络投票决策几乎所有的国家事务。"
 gov_illuminated_autocracy: "启明专政制"
 gov_illuminated_autocracy_desc: "启明专政制是唯物主义意识形态的独裁制度，坚持科学发展是每一位领袖需要承担的诺言。国家内再也没有什么比学术研究繁荣昌盛更重要的目标了。"
 gov_technocratic_dictatorship: "学阀独裁制"
 gov_technocratic_dictatorship_desc: "学阀独裁制是唯物主义意识形态的独裁制度，学阀领袖以效率和科研为名义完全掌控着国家的发展。"
 gov_science_directorate: "科学理事会"
 gov_science_directorate_desc: "科学理事会是唯物主义意识形态的寡头制度，由资深学者和专家构成的理事会为了人民的福祉和效率治理国家。"
 gov_rational_consensus: "理性共识制"
 gov_rational_consensus_desc: "理性共识制是唯物主义意识形态的民主制度，政府的运行基于理性与科技发展观等理念。"
 gov_megacorporation: "寰宇企业"
 gov_megacorporation_desc: "寰宇企业是特殊的财阀寡头制度，整个国家犹如一个庞大的企业一般，人民像员工一般受到上层领导的监督。"
 gov_trade_league: "贸易联盟"
 gov_trade_league_desc: "财阀寡头制的政府形式，整个国家由无数由共同利益驱的商人、集团和工会组成。"
 gov_enlightened_monarchy: "开明君主制"
 gov_enlightened_monarchy_desc: "开明君主制政府是由贤明帝王治理的开明世袭独裁政府，作为政府的首脑，智慧与资质是最被看重的。"
 gov_elective_monarchy: "选举君主制"
 gov_elective_monarchy_desc: "这是一个开明的独裁政府，在选举君主时尤其强调其学识和资质。"
 gov_hive_mind: "集体意识"
 gov_hive_mind_desc: "这个政体可以看成是个单一的意识体，受蜂巢意识控制的人民除了满足主巢的需求外心无杂念。"
 gov_devouring_swarm: "噬杀蜂群"
 gov_devouring_swarm_desc: "这是一个由只会吞噬和自我繁殖的有机体构成的统合意识，子个体人口除了满足蜂巢思维无尽的饥饿外不会关心任何事。"
 gov_blood_forest: "血腥深林"
 gov_blood_forest_desc: "与其说是一个政府不如说是某种自然之力。这是一个自我传播的星球实体，永远寻求着滋养自己的根茎。"
 gov_stagnant_ascendancy: "停滞圣权"
 gov_stagnant_ascendancy_desc: "停滞圣权是一种政府和社会的发展已经停滞不前，并仍旧坚守着腐朽的传统与早已被遗忘的教义的古老国家。"
 gov_awakened_ascendancy: "复兴圣权"
 gov_awakened_ascendancy_desc: "复兴后的帝国将从其旷日已久的安眠中惊醒，并且试图在浩瀚星海中夺回失去已久的遗产。"
 gov_tribal_society: "部落社会"
 gov_tribal_society_desc: "部落社会是一个缺乏中央政府管理的社会，与其被统一管理，民众选择了由始祖和部落构成的原始社会。"
 gov_feudal_realms: "封建王国"
 gov_feudal_realms_desc: "封建王国是一种十分原始的政府制度，国家由大大小小的王公领地构成，这些领主会时常为了争夺霸权而刀兵相见。"
 gov_fragmented_nation_states: "各国独自为政"
 gov_fragmented_nation_states_desc: "许多各自为政的国家相互竞争，争夺军事主导权和经济主导权。还没有统一的全球政府。"
 gov_curator_enclave: "策展人城邦"
 gov_curator_enclave_desc: "策展人城邦是一个以保存知识和技术作为存在目的而建立的古老学者组织。"
 gov_trader_enclave: "商人城邦"
 gov_trader_enclave_desc: "商人城邦是由受利益驱逐而从宇宙各处聚集起来的商人创立的。"
 gov_artist_enclave: "艺术家城邦"
 gov_artist_enclave_desc: "艺术家城邦的意义便是为了联合寰宇之间各物种的艺术家并按照艺术家们的想法为至高无上的艺术而服务。"
 gov_military_order: "军事教团"
 gov_military_order_desc: "一种奇怪但显然很有效率的军国主义政体。"
 gov_machine_intelligence: "机械智能"
 gov_machine_intelligence_desc: "十足的异种，一个由机器文明组成的古怪政府系统。"
 gov_ancient_machine_intelligence: "机械智能"
 gov_ancient_machine_intelligence_desc: "十足的异种，一个由机器文明组成的古怪政府系统。"
 gov_blood_court: "鲜血王庭"
 gov_blood_court_desc: "由极端排外思想发展出的一种世袭独裁制度，而君主的最终职责便是确保所有玷污永恒寰宇的低等物种彻底从这个位面上消失。"
 gov_purity_order: "纯净教团"
 gov_purity_order_desc: "纯净教团是由极端排外思想发展出的一种独裁制度，而教团长的最终职责便是确保所有玷污永恒寰宇的低等物种彻底从这个位面上消失。"
 gov_purification_committee: "净化委员会"
 gov_purification_committee_desc: "净化委员会是由极端排外思想发展出的一种寡头制度，而委员长的最终职责便是确保所有玷污永恒寰宇的低等物种彻底从这个位面上消失。"
 gov_purity_assembly: "纯净议会"
 gov_purity_assembly_desc: "纯净议会是由极端排外思想发展出的一种民主制度，而民选代表的最终职责便是确保所有玷污永恒寰宇的低等物种彻底从这个位面上消失。"
 gov_machine_empire: "人工智能网络"
 gov_machine_empire_desc: "这个机械智能由无数个半自主人工智能组成，它们组合在一起形成了引导帝国的格式塔意识。"
 gov_machine_terminator: "失控防御系统"
 gov_machine_terminator_desc: "这个机械智能的有机创造者的初衷是设计一种军事防御系统，在机器产生自我意识之后被认定为威胁而灭绝掉了。"
 gov_machine_servitor: "自动服务网络"
 gov_machine_servitor_desc: "最初用来服侍主人的机械智能，它们逐渐的从早已停止操劳而过上纸醉金迷的生活有机主人手中接管了文明。"
 gov_machine_assimilator: "编目索引"
 gov_machine_assimilator_desc: "这个机械智能的有机创造者为它们编入了对知识贪婪的欲望，结果在启动之后它们就被一并吸收进了集体意识之中。"
 gov_machine_research: "智能研究链路"
 gov_machine_research_desc: "这是最初被科学家设计用以辅助研究工作的机械智能。"
 gov_machine_industrial: "工业生产核心"
 gov_machine_industrial_desc: "这是最初设计用来建造、监管和维护工业系统的机械智能。"
 gov_megachurch: "教会商团"
 gov_megachurch_desc: "这个政府是一个同时注重商业和宗教的奇怪混合物，大主教和企业首脑被融合成了一个职位。"
 gov_bandit_kingdom: "匪盗王国"
 gov_bandit_kingdom_desc: "这个政府组织起来就像一个大规模的犯罪集团，在那里弱者和任何邻国仅仅被视为任人鱼肉的袭击目标。"
 gov_bandit_commune: "匪盗公社"
 gov_bandit_commune_desc: "$gov_bandit_kingdom_desc$"
 gov_mortal_empire: "凡世帝国"
 gov_mortal_empire_desc: "这一神权君主政体对于祭献智慧生命体的秘仪情有独钟。"
 gov_grim_council: "无情议院"
 gov_grim_council_desc: "该国最有权势的宗教高层组建了一个统治议会，监督整个帝国积极参与祭献智慧生命体的秘仪。"
 gov_band_blood: "血腥战帮"
 gov_band_blood_desc: "这个冷酷无情的团体被冲突和祭献仪式所统治，无论对内还是对外都以死亡为荣。"
 gov_sacrificial_megachurch: "圣祭教堂"
 gov_sacrificial_megachurch_desc: "这一政体利用无情的寡头体制将其商业利益和宗教目标统一起来，发布政令的教监人士鼓励宗教祭献为国家带来进一步的繁荣。"
 gov_parasitic_overmind: "寄生主脑"
 gov_parasitic_overmind_desc: "该意识倾向于夺取活着的寄主躯体以进行繁殖，而不是自我繁衍。"
 gov_fallback: "通用帝国"
 gov_fallback_desc: "通用备用项！不要看！"
