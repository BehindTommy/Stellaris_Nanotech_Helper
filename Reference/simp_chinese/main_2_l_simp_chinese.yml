 #sr_terraform_gases: "Terraforming Gases"
 #sr_terraform_gases_desc: "Mined from Gas Giants, Terraforming Gases represents an assortment of gases such as Hydrogen, Helium and Methane. Access to Terraforming Gases will make it easier for us to terraform planets."
 #sr_terraform_liquids: "Terraforming Liquids"
 #sr_terraform_liquids_desc: "Mined from Frozen planets, Terraforming Fluids represents different types of fluids such as dihydrogen monoxide. Access to Terraforming Fluids will make it easier for us to terraform planets."
 #sr_garanthium: "Garanthium Ore"
 #sr_garanthium_desc: "This ore can be refined into a metal that is both very malleable and durable. It is an excellent material used for the construction of ships."
 sr_neutronium: "零素矿石"
 sr_neutronium_desc: "零素是一种由中子构成的超高密度物质，可用作超强耐性船体的锻造材料。"
 #sr_helium: "Helium-3"
 #sr_helium_desc: "This isotope of helium is used as a fuel in a wide variety of reactors and other energy production facilities."
 #sr_yuranic: "Yurantic Crystals"
 #sr_yuranic_desc: "These crystals have rare reflective properties that enhance the power output of energy weapons."
 #sr_teldar: "Teldar Crystals"
 #sr_teldar_desc: "Extremely durable crystals that enhance the armor-piercing capabilities and destructive potential of projectile weapons."
 #sr_mirium: "Mirium Ore"
 #sr_mirium_desc: "This rare ore is too brittle to be used in an alloy, but if properly made mirium projectiles have unmatched armor piercing potential."
 #sr_satramene: "Satramene Gas"
 #sr_satramene_desc: "This gas is a naturally occurring stimulant found on some worlds. It has a calming effect on most beings, and stimulates consensus-seeking behaviors in groups. Its addictive nature is a well-documented side-effect."
 #sr_lythuric: "Lythuric Gas"
 #sr_lythuric_desc: "Small concentrations of this gas mixed with fuel have been shown to significantly increase thrust."
 #sr_alien_test_subjects: "Alien Test Subjects"
 #sr_alien_test_subjects_desc: "The genetic makeup of these non-sapient alien creatures make them particularly useful as test subjects in experiments involving a variety of domestic products and medicines."
 #sr_pitharan: "Pitharan Dust"
 #sr_pitharan_desc: "This fine, energy-dense dust serves as an excellent fertilizer."
 #sr_engos: "Engos Vapor"
 #sr_engos_desc: "A naturally occurring stimulant that helps all forms of life perform at maximum capacity."
 #sr_xaldor: "Xaldor Gemstones"
 #sr_xaldor_desc: "These rare gems emit an ethereal glow that changes color depending on the mood of whoever is holding them. The glow becomes especially intense in the vicinity of psionically-gifted individuals."
 #sr_orillium: "Orillium Ore"
 #sr_orillium_desc: "Orillium is a very unstable element that can be used to efficiently randomize high-frequency shield modulations, improving potential defensive capabilities."
 #sr_sactajenian: "Sactajenian Spice"
 #sr_sactajenian_desc: "A psychoactive compound that imbues users with a limited psionic connection to one another. This effect somewhat diminishes free will and individual mental capacity, but the new 'group mind' can perform tasks as a single organism for a limited time."
 #sr_zarbadoccan: "Zarbadoccan Mold"
 #sr_zarbadoccan_desc: "A powerful stimulant that temporarily gifts most users with a sense of increased creativity or introspective emotional awareness. This kind of 'soul-searching' is frowned upon by some cultures as being counter-productive."
 #sr_riggan: "Riggan Spice"
 #sr_riggan_desc: "The secret methods of extracting and mixing this spice is something that is not known outside the $leviathans.103.name$. The spice has a unique flavor and is a popular food ingredient."
 #sr_carnian: "Carnian Pearls"
 #sr_carnian_desc: "These pearls are often used in jewelry and their brilliant white metallic luster is quite eye-catching, which may explain why they are so popular among avian species."
 #sr_muutagan: "Muutagan Crystals"
 #sr_muutagan_desc: "The $leviathans.104.name$ are the only group that possess the knowledge of crafting these crystals. If struck, these "singing" crystals start to vibrate while emitting a unique humming sound. They are often used as musical instruments, and have a calming effect on most beings."
 #sr_xuran: "XuraGel"
 #sr_xuran_desc: "Produced by $leviathans.100.name$, this gel claims various positive medicinal effects for creatures living in inhospitable environments."
 #sr_kobor: "Kobor Wood"
 #sr_kobor_desc: "Kobor trees can be found on many different worlds, and their seeds were likely spread deliberately by someone long ago. The wood from these trees is light, extremely durable and easy to work with. Arthropods in particular favor it as a building material."
