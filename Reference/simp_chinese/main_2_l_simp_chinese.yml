 building_mutant_landfill: "突变体填埋场"
 building_mutant_landfill_desc: "死去的突变体堆叠在一起构成恐怖的景象。不稳定的有机物质扭曲在一起，形成了某种结构。"
 building_vault: "地下避难所"
 building_vault_desc: "这些帐篷标记了通向巨大地下避难所的入口，这个世界的原住民把它当作防空洞。当食物耗尽后，避难所的居民反目成仇。"
 building_vault_2: "地下避难所"
 building_vault_2_desc: "这些帐篷标记了通向巨大地下避难所的入口，这个世界的原住民把它当作防空洞。这个避难所还包含一个巨大的机械停放处，以及许多售卖采矿设备的商店。"
 building_particle_accelerator: "粒子加速器"
 building_particle_accelerator_desc: "十分古老的粒子加速器，其构造却很有新意。从还能够运行的部件中可以获取大量研究资料。这些资料一定是由某个天才物理学家收集整合的。"
 building_odd_factory: "古怪工厂"
 building_odd_factory_desc: "十分精妙的工厂，似乎是某个文明遗留在这个星球上的。可以生产珍贵资源。"
 building_quarantine: "疫病研究站"
 building_quarantine_desc: "一家临时医院，致力于帮助感染者以求开发出疫苗。"
 building_plague_memorial: "疫病纪念碑"
