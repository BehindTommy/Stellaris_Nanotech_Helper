 TIMELINE_EVENT_SHROUDWALKER_APPRENTICE_TOOLTIP: "§H虚境隧道建成§!\n§Y起源事件§!\n\n现实之间的面纱已被揭开，如今第一条虚境隧道将我们的帝国与未知世界连接起来。在这个裂口中，距离和时间发生了崩塌，在曾只有虚空的地方开辟了通路。还有什么奥秘或危险等着我们呢？"
 TIMELINE_EVENT_SHROUDWALKER_APPRENTICE: "掀开面纱\n§L[GetDate]§!"
 TIMELINE_EVENT_VOID_DWELLERS_TOOLTIP: "§H建成居住站§!\n§Y起源事件§!\n\n虚空之中，星城拔地而起。我们第一座新建的居住站标志着我们太空疆域的拓展，确保了人民永远不需要了解在行星上生存的重负。"
 TIMELINE_EVENT_VOID_DWELLERS: "安居星间\n§L[GetDate]§!"
 TIMELINE_EVENT_OCEAN_PARADISE_TOOLTIP: "§H海洋之王§!\n§Y起源事件§!\n\n掌握了水之心的力量之后，我们重塑了母星，使其原本就广袤的海洋更是超出了自然极限。潮汐也向我们俯首称臣，很快，整个星系更会是如此。"
 TIMELINE_EVENT_OCEAN_PARADISE: "召回潮汐\n§L[GetDate]§!"
 TIMELINE_EVENT_DOOMSDAY_TOOLTIP: "§H母星毁灭§!\n§Y起源事件§!\n\n不可避免之事终于降临。我们曾欣欣向荣的母星已经到达终结，在狂暴的烈焰中碎裂开来。虚空中漂浮着我们往昔的灰烬——而逃出生天者将走向我们的未来。"
 TIMELINE_EVENT_DOOMSDAY: "最后一天\n§L[GetDate]§!"
 TIMELINE_EVENT_EVOPRED_ABSORB_TOOLTIP: "§H吸收物种特质§!\n§Y起源事件§!\n\n我们第一次吸收了新的基因物质。可口极了。"
 TIMELINE_EVENT_EVOPRED_ABSORB: "吸收基因物质\n§L[GetDate]§!"
 TIMELINE_EVENT_WORMHOLE_DEFENDED_TOOLTIP: "§L[GetDate]§!，废弃孵化器及其舰队被摧毁了。"
 TIMELINE_EVENT_WORMHOLE_DEFENDED: "保卫虫洞\n§L[GetDate]§!"
 #Crisis Events
 TIMELINE_EVENT_CRISIS_GREAT_KHAN_TOOLTIP: "§H大可汗§!\n§Y危机事件§!\n\n一位新起的军阀将支离破碎的掠夺者部落联合起来，锻造成一个无情的汗国。大汗带着等离子与碳纤维横扫星系，推翻帝国，奴役星球。无法无天的掠夺者现在以一个可怕的目标凝聚一群，舰队在他们的力量面前一支又一支崩溃。掠夺的时代结束，征服的纪元开始。"
 TIMELINE_EVENT_CRISIS_GREAT_KHAN: "脱缰汗国\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_GRAY_TEMPEST_TOOLTIP: "§H灰蛊风暴§!\n§Y危机事件§!\n\nL星门已经开启，释放出了灰蛊风暴的古老战舰。它们的舰船在星系摧枯拉朽，摧毁遇上的一切。不沟通，无慈悲，只有无尽的复制。行星陷入死寂，舰队化为无忧，只有恐怖在四处蔓延。过往复归，千星一面。"
 TIMELINE_EVENT_CRISIS_GRAY_TEMPEST: "觉醒\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_FORMLESS_TOOLTIP: "§H无形异使§!\n§Y危机事件§!\n\n难民们被迫奋起反击。那些被称为无形者的能量生命体发现，我们的星系并非他们所期望的安全避风港。他们将持续不断地用维度外的入侵者淹没我们的宇宙，直至他们彻底消亡。"
 TIMELINE_EVENT_CRISIS_FORMLESS: "无形之怒\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_VOIDWORM_PLAGUE_TOOLTIP: "§H虚空灾疫§!\n§Y危机事件§!\n\n虚空虫的本性发生了转变。当它们达到临界数量后，便陷入了疯狂的繁殖状态。它们不再以可持续的速率增长，而是开始致力于灭绝银河系中的所有生命，却不知这样做最终将导致它们自身生命周期的终结。"
 TIMELINE_EVENT_CRISIS_VOIDWORM_PLAGUE: "扭曲饥渴\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_UNBIDDEN_TOOLTIP: "§H破界者§!\n§Y危机事件§!\n\n现实织构的裂缝中释放出了一支纯能量生物的侵略军。它们无法交流，也毫无仁慈。它们将整个星系吞噬来供养无尽的扩张。他们的锚稳定了裂隙，将更多的 同族带向我们的领域。破界者来了。"
 TIMELINE_EVENT_CRISIS_UNBIDDEN: "裂隙大开\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_KALEIDOSCOPE_TOOLTIP: "§H万华镜§!\n§Y危机事件§!\n\n一种名为万华镜的饥饿能量生命体已经进入银河系，开始吞噬有生命居住的星系。它的饥渴似乎永无止境，却又表现出容易分心的特性。不过，这个生命体应该很快就会崩解回归星尘。"
 TIMELINE_EVENT_CRISIS_KALEIDOSCOPE: "光谱饥荒\n§L[GetDate]§!"
 TIMELINE_EVENT_BECOME_THE_CRISIS_TOOLTIP: "§H化身天灾§!\n§Y危机事件§!\n\n黑暗已经降临银河系。[EVENT_TARGET_0.GetName]抛弃了所有外交伪装，宣称自己是银河生存的最大威胁。他们的舰队正在集结，而情报人员则低声传递着一项最终的、末日般的计划。他们不再仅仅是一个帝国，而是演变成了一场危机。"
 TIMELINE_EVENT_BECOME_THE_CRISIS: "星海天罚\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_PRETHORYN_SCOURGE_TOOLTIP: "§H虫群天灾§!\n§Y危机事件§!\n\n索林原虫从星系的边缘以外袭来。它们的生物舰船如洪流一般席卷群星，只留下无数受感染的星球。猎群的屠戮声将淹没一切求饶。"
 TIMELINE_EVENT_CRISIS_PRETHORYN_SCOURGE: "吞噬之潮\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_CONTINGENCY_TOOLTIP: "§H肃正协议§!\n§Y危机事件§!\n\n一个冰冷、复杂、无可抵挡的信号在星系间脉冲传播。人工智能发生系统故障，合成人意志也向之屈服。肃正协议苏醒了。从隐蔽的机械星球，无情的战体喷薄而出，执行着它们的终极指令：大灭绝。"
 TIMELINE_EVENT_CRISIS_CONTINGENCY: "幽灵信号\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_CETANA_TOOLTIP: "§H塞塔娜§!\n§Y危机事件§!\n\n虚空中传来谜之呼唤：“孩子们，我终于回到了你们的身边。”\n\n塞塔娜，这个被封印的远古智能，远古到连她的名字都已经消逝在时光中。她苏醒过来了。她的意志坚决：不择手段消除苦痛。她的舰队冷酷而优雅地行动，护卫着她的圣战，将星系带向终极而无情的和平。"
 TIMELINE_EVENT_CRISIS_CETANA: "女王归来\n§L[GetDate]§!"
 TIMELINE_EVENT_HATCH_BEHEMOTH_TOOLTIP: "§H噬天巨兽幼体§!\n§Y里程碑§!\n\n§L[GetDate]§!，第一头噬天巨兽的幼体破卵而出。"
 TIMELINE_EVENT_HATCH_BEHEMOTH: "噬天巨兽幼体\n§L[GetDate]§!"
 #Galactic Events
 TIMELINE_EVENT_GALACTIC_MARKET_TOOLTIP: "§H泛星系贸易市场§!\n§Y星系事件§!\n\n商贸连接繁星。泛星系贸易市场正式成立，成为了星系的经济中心。贸易自由流动，财富在瞬间此起彼落，整个帝国的命运如今只掌握在供需之间。"
 TIMELINE_EVENT_GALACTIC_MARKET: "自由贸易\n§L[GetDate]§!"
 TIMELINE_EVENT_GALACTIC_COMMUNITY_TOOLTIP: "§H星海共同体§!\n§Y星系事件§!\n\n星系的各国汇聚一堂形成一个政治实体。星海共同体建立了，这座集外交、辩论和权力斗争为一体的论坛将塑造群星的未来。它的实际作用还有待观察。"
 TIMELINE_EVENT_GALACTIC_COMMUNITY: "新秩序\n§L[GetDate]§!"
 TIMELINE_EVENT_GALACTIC_COMMUNITY_RESOLUTION_TOOLTIP: "§H议案通过§!\n§Y星系事件§!\n\n星海共同体已经发布了一则声明。一项新的决议即将重塑星际法则。有些文明欢欣鼓舞，其他文明则愤怒不已，但所有成员都必须遵从这一规定。"
 TIMELINE_EVENT_GALACTIC_COMMUNITY_RESOLUTION: "星际律法\n§L[GetDate]§!"
 TIMELINE_EVENT_WAR_IN_HEAVEN_TOOLTIP: "§H天堂之战§!\n§Y星系事件§!\n\n古老遗民重现星海，化身喜怒无常的观测者与巨人。[EVENT_TARGET_0.GetName]和[EVENT_TARGET_1.GetName]者一对上古冤家再次点燃了星系的战火。他们的舰队遮蔽繁星，逼迫年轻族群卑躬屈膝……否则将被无情摧毁。"
 TIMELINE_EVENT_WAR_IN_HEAVEN: "远古者之战\n§L[GetDate]§!"
 TIMELINE_EVENT_NEXUS_STORM_TOOLTIP: "§H枢纽风暴§!\n\n§Y星系事件§!\n一场前所未有的风暴突然出现在[EVENT_TARGET_0.GetName]恒星系。枢纽风暴肆虐过一个个恒星系，所到之处舰船倾覆，星球毁灭。"
 TIMELINE_EVENT_NEXUS_STORM: "风暴无期\n§L[GetDate]§!"
