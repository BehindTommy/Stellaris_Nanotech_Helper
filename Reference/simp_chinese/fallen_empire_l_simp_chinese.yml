 ### FE Civics
 civic_antediluvian_mind: "老者思维"
 civic_antediluvian_mind_desc: "时间对这个格式塔思维毫不留情。在时间空泡中的长久续存已经钝化了它曾经充沛的生存渴望。"
 civic_sluggish_drones: "松弛子个体"
 civic_sluggish_drones_desc: "由于松弛的主脑几乎没有施加压力，这个帝国的子个体完成任务非常缓慢且看起来非常麻木。"
 ### FE Buildings
 building_ancient_control_center: "远古控制中心"
 building_ancient_control_center_desc: "这个环世界古老的控制中心依靠着一大群无人机孜孜不倦的维护才能勉强为继。"
 building_ancient_palace: "远古宫殿"
 building_ancient_palace_desc: "这座巨大的宫殿建筑群是一个早已逝去的时代的见证。尽管它富丽堂皇的外表拒绝屈服于时间的流逝，但许多翼殿都处于年久失修状态。"
 building_ancient_hive_capital: "庄严核心"
 building_ancient_hive_capital_desc: "该蜂巢霸权的古老枢纽正是无数代工蜂忠实执行指令的下达之地。"
 building_affluence_emporium: "富足商埠"
 building_affluence_emporium_desc: "该中心使用先进的采购算法预测来满足物质需求，在民众意识到自己的需求之前就满足他们。"
 building_affluence_center: "财富中心"
 building_affluence_center_desc: "这座中心可以毫不费力地在一瞬间实现任何最独特的欲望。"
 building_nourishment_complex: "营养复合体"
 building_nourishment_complex_desc: "复制科技可以如魔法般按照命令瞬间实现新潮风味。"
 building_nourishment_center: "营养中心"
 building_nourishment_center_desc: "你能想到的每种风味在这些建筑里都可以实现。"
 building_dimensional_replicator: "次元复制机"
 building_dimensional_replicator_desc: "这些制造机的科技可以流畅地将能量转化为物质。"
 building_dimensional_fabricator: "次元制造机"
 building_dimensional_fabricator_desc: "这座先进的织造机不断地隧连进维度空间的织构中，提取出有价值的资源。"
 building_class_3_singularity: "三级奇点"
 building_class_3_singularity_desc: "能捕获这个奇点的全部能量输出是一项工程奇迹。"
 building_class_4_singularity: "四级奇点"
 building_class_4_singularity_desc: "该奇点的能量产出挑战着物理学的法则，而约束场又保持着极高的稳定性。"
 building_micro_forge: "超级铸造厂"
 building_micro_forge_desc: "该铸造厂产出的速率完全只受限于装入原材料的速度。"
 building_nano_forge: "纳米熔炉"
 building_nano_forge_desc: "在这座锻炉中，巨大的纳米复制机以惊人的效率将原材料转化为先进的合金。"
 building_fe_sky_dome: "天空穹顶"
 building_fe_sky_dome_desc: "这座天空之城在尖端的反重力科技的推动下浮动，为其中的居民提供天堂般的居住环境。"
 building_fe_dome: "九天穹顶"
 building_fe_dome_desc: "这些以重力消除科技悬浮着的穹顶超越了物理限制，先进的生命支持系统持续不断地满足居住者的需求。"
 building_fe_fortress: "重盾垣壁"
 building_fe_fortress_desc: "这座硕大无朋的行星防御复合体具有无数的装甲和多层护盾。只有高度特化的攻城部队才有可能突破其防御。"
 building_fe_stronghold: "神盾基地"
 building_fe_stronghold_desc: "这座宏伟的行星防御复合体以无数的装甲和护盾强化，即便地崩山摧它的防御也不会陷落"
 building_master_archive: "主档案库"
 building_master_archive_desc: "这个储存库容纳着自数个星系纪元积累下的知识，然而用于操作它的奥术检索系统已经失传。仅是从中提取出的只言片语也是无价的。"
 building_empyrean_shrine: "相移九天神殿"
 building_empyrean_shrine_desc: "这座神殿专用于与虚境灵体沟通，它只有一小部分存在于我们的维度当中。"
 building_ancient_cryo_chamber: "远古冷冻室"
 building_ancient_cryo_chamber_desc: "在这个巨大的装置上挂着一排排的冷冻荚仓，里面装着数十亿具消逝已久的外星人的冷冻遗骸。"
 building_fe_administration_1: "全晓管理机构"
 building_fe_administration_1_desc: "作为横跨星系的官僚系统的一部分，这座庞大的复合体与一个无边无际的行政网络相连。"
 building_fe_administration_2: "全知管理机构"
 building_fe_administration_2_desc: "这座庞大的复合体是一个横跨星系的官僚系统的中心，与一座强韧且先进的行政网络相连。"
 building_fe_administration_hive_1: "假突触簇集"
 building_fe_administration_hive_1_desc: "这个感知节点网络在高度专业化的子个体精心照料下，巩固起了蜂巢对其广阔认知领域的统治。"
 building_fe_administration_hive_2: "假突触轴突"
 building_fe_administration_hive_2_desc: "这个广博的感知节点网络在高度专业化的子个体精心照料下，在全星系范围贯彻着蜂巢的意志。"
 building_fe_administration_machine_1: "分型协调点"
 building_fe_administration_machine_1_desc: "一座先进的分形接线器，以近乎瞬时的精度无缝处理并传输数万亿的信号。"
 building_fe_administration_machine_2: "量子协调点"
 building_fe_administration_machine_2_desc: "一座先进的量子纠缠集线器，精确地处理并瞬间传输千万亿的信号。"
 building_fe_temple_1: "天国圣所"
 building_fe_temple_1_desc: "形而上学技术的尖端进步让奉献者与圣灵得以直接交流。"
 building_fe_temple_2: "天国圣堂"
 building_fe_temple_2_desc: "将形而上学科技应用到灵能布道中可以放大心灵共鸣。这座巨大的综合体使奉献者能够在整个星系范围内与圣灵紧密相连。"
 building_fe_assembly_1: "机器人生产节点"
 building_fe_assembly_1_desc: "一座由技艺精湛的机器人专家操作的前卫装配综合体，该设施超越了传统的界限，一丝不苟地实现了机器人创新的前沿。"
 building_fe_assembly_2: "机器人量子生产中心"
 building_fe_assembly_2_desc: "这座设施就是工程学道德奇迹，它的量子化组装线使用纠缠转换器将机器零件加工到最细微的细节。没有一个原子错位。"
 building_fe_clinic_1: "分子焕活所"
 building_fe_clinic_1_desc: "分子焕活所深入研究细胞的复杂性、提高医疗效率，从而显著提高人口的健康质量和预期寿命。"
 building_fe_clinic_2: "生物再生所"
 building_fe_clinic_2_desc: "生物再生研究所是医疗技术的巅峰，是开创性生物再生疗法的先驱，他们不断重新定义延长生命的界限。"
 building_fe_security_1: "司法复合体"
 building_fe_security_1_desc: "这座雄伟的法务大厦将法院和执法部门完美地结合在了一起。"
 building_fe_security_2: "司法殿堂"
 building_fe_security_2_desc: "作为最顶尖的法律机构，这座雄伟的建筑是一座正义的丰碑，内设法院、拘留所和教养所，即使是最顽固的罪犯也会改过自新。"
 building_fe_market_1: "星系贸易中心"
 building_fe_market_1_desc: "高耸的塔尖俯视着天际线，向繁华的商业区投下阴影。"
 building_fe_market_2: "星际贸易枢纽"
 building_fe_market_2_desc: "这个贸易区划在星系贸易中占据着至高无上的地位，甚至从轨道上都能看到它的巨大尖顶。"
 building_fe_silo_1: "皱缩空间仓库"
 building_fe_silo_1_desc: "这座仓库可以部分影响分子间距，有效地减小了一切存储于此的物体的尺寸。生物禁止进入。"
 building_fe_silo_2: "高维度仓库"
 building_fe_silo_2_desc: "我们可以通过创造一个局部口袋维度来存储几乎无尽的资源。"
 building_fe_entertainment_1: "虚拟极乐广场"
 building_fe_entertainment_1_desc: "这些庞大的娱乐区段是娱乐休闲的最前沿。脑波阅读技术可以创造即时、个性化的虚拟度假体验。"
 building_fe_entertainment_2: "无尽极乐枢纽"
 building_fe_entertainment_2_desc: "这是娱乐的顶峰，这座枢纽超越常规的限制，在这里，所有的愿望在许下之前就已经实现了。"
 building_fe_lab_1: "量子创新枢纽"
 building_fe_lab_1_desc: "这座枢纽拥有最先进的设备和能力无与伦比的员工，开创了一个不仅可以探索量子理论、而且可进行突破性应用的时代。"
 building_fe_lab_2: "超然创新部"
 building_fe_lab_2_desc: "建筑这座建筑是科学进步的顶点，见证着这个无限创新的时代。"
 building_fe_mine_1: "量子钻穿工厂"
 building_fe_mine_1_desc: "这座采矿工厂可以透过行星地幔找到所有的矿物，使用量子隧穿技术在没有物理接触的情况下钻穿固体材料。"
 building_fe_mine_2: "量子钻穿中心"
 building_fe_mine_2_desc: "这座采矿中心使用量子隧穿科技可以在不进行物理接触的前提下透过固液物体、从该行星上地核以上的所有位置提取矿物"
 ### FE Jobs
 job_fe_overseer: "监督者"
 job_fe_overseer_plural: "监督者"
 job_fe_overseer_desc: "少数坚定派拒绝奢靡的生活，热心公共服务。要靠他们来监督和指导这个古老文明的余民。"
 mod_job_fe_overseer_add: "$job_fe_overseer$岗位"
 job_fe_maintenance_bot: "看护者"
 job_fe_maintenance_bot_plural: "看护者"
 job_fe_maintenance_bot_desc: "这些远古机器居住于环形世界内，不知疲倦地维护并修理环形世界老旧的机械结构。"
 mod_job_fe_maintenance_bot_add: "$job_fe_maintenance_bot$岗位"
 mod_job_fe_maintenance_bot_per_pop: "每$VALUE$个人口提供§G+1§!个$job_fe_maintenance_bot$岗位"
 mod_job_fe_maintenance_bot_per_pop_short: "\n每$VALUE$£pop£§G+1§!£mod_job_maintenance_drone_add£"
 job_fe_guardian_bot: "守护者"
 job_fe_guardian_bot_plural: "守护者"
 job_fe_guardian_bot_desc: "这些古老的机器永恒地守护着数十亿在低温冷冻中的智慧生体。"
 mod_job_fe_guardian_bot_add: "$job_fe_guardian_bot$岗位"
 fe_hedonist: "$job_fe_hedonist$"
 job_fe_hedonist: "享乐主义者"
 job_fe_hedonist_plural: "享乐主义者"
 job_fe_hedonist_desc: "非常富裕的生活，所有一切的物质需求和欲望都能得到满足。"
 mod_job_fe_hedonist_add: "$job_fe_hedonist$岗位"
 job_fe_archivist: "档案管理员"
 job_fe_archivist_plural: "档案管理员"
 job_fe_archivist_desc: "必须将每个数据片段进行归档、编目，并建立索引。一切都应按照数个纪元前第一管理员所设立的古代仪式进行。"
 mod_job_fe_archivist_add: "$job_fe_archivist$岗位"
 job_fe_acolyte_farm: "犁耕侍者"
 job_fe_acolyte_farm_plural: "犁耕侍者"
 job_fe_acolyte_farm_plural_with_icon: "£job_fe_acolyte_farm£$job_fe_acolyte_farm_plural$"
 job_fe_acolyte_farm_desc: "卡萨吉尔曾用来割去三咒之魔的毒尾、用来避免饥荒的，难道不正是犁这种高贵的工具吗?"
 job_fe_acolyte_farm_effect_desc: "£job_fe_acolyte_farm£$job_fe_acolyte_farm_plural$产出£food£§Y$food$§!"
 mod_job_fe_acolyte_farm_add: "$job_fe_acolyte_farm$岗位"
 job_fe_acolyte_mine: "焰锤侍者"
 job_fe_acolyte_mine_plural: "焰锤侍者"
 job_fe_acolyte_mine_plural_with_icon: "£job_fe_acolyte_mine£$job_fe_acolyte_mine_plural$"
 job_fe_acolyte_mine_desc: "圣·马萨库尔举起圣焰战锤，狠狠地将第一恶魂的头颅一劈为二，劈出了通往水晶的道路。"
 job_fe_acolyte_mine_effect_desc: "£job_fe_acolyte_mine£$job_fe_acolyte_mine_plural$产出£minerals£§Y$minerals$§!"
 mod_job_fe_acolyte_mine_add: "$job_fe_acolyte_mine$岗位"
 job_fe_acolyte_generator: "圣钳侍者"
 job_fe_acolyte_generator_plural: "圣钳侍者"
 job_fe_acolyte_generator_plural_with_icon: "£job_fe_acolyte_generator£$job_fe_acolyte_generator_plural$"
 job_fe_acolyte_generator_desc: "同时也不要忘记圣钳，在黑暗即将笼罩世界之时，圣光巴扎尔就是用它控制了阳光。"
 job_fe_acolyte_generator_effect_desc: "£job_fe_acolyte_generator£$job_fe_acolyte_generator_plural$产出£energy£§Y$energy$§!"
 mod_job_fe_acolyte_generator_add: "$job_fe_acolyte_generator$岗位"
 job_fe_acolyte_artisan: "圣坊侍者"
 job_fe_acolyte_artisan_plural: "圣坊侍者"
 job_fe_acolyte_artisan_desc: "于是阿茲纳卡对从者们说道，“到圣坊里去吧，用你们的技艺创造你们追寻的未来”。"
 job_fe_acolyte_artisan_effect_desc: "£job_fe_acolyte_artisan£$job_fe_acolyte_artisan_plural$产出£consumer_goods£§Y$consumer_goods$§!"
 mod_job_fe_acolyte_artisan_add: "$job_fe_acolyte_artisan$岗位"
 job_fe_protector: "保护者"
 job_fe_protector_plural: "保护者"
 job_fe_protector_desc: "为了让大部分人安居乐业享受美好生活，这些强韧的个体会昼警夕惕以暴制暴对付不法分子。"
 mod_job_fe_protector_add: "$job_fe_protector$岗位"
 job_fe_augur: "虚境灵使"
 job_fe_augur_plural: "虚境灵使"
 job_fe_augur_desc: "大音希声。若想悟得此中真意，必需翱翔于癫狂的峭壁边缘。"
 mod_job_fe_augur_add: "$job_fe_augur$岗位"
 job_fe_sky_cardinal: "天空主教"
 job_fe_sky_cardinal_plural: "天空主教"
 job_fe_sky_cardinal_desc: "那一刻，在空中，未来降生。那光芒炫目无比，但仍有少数人可以直视光芒，看透其后之景。他们将指引世人的职责引为己任。"
 mod_job_fe_sky_cardinal_add: "$job_fe_sky_cardinal$岗位"
 job_fe_xeno_ward: "被收容异种"
 job_fe_xeno_ward_plural: "被收容异种"
 job_fe_xeno_ward_desc: "这些生物标本被运送来这个宜居的生态环境中生活，以确保其物种得以在这个混乱而危险的宇宙中延续下去。"
 mod_job_fe_xeno_ward_add: "$job_fe_xeno_ward$岗位"
 job_fe_xeno_keeper: "异种监护者"
 job_fe_xeno_keeper_plural: "异种监护者"
 job_fe_xeno_keeper_desc: "这些先驱监护者负责照顾其管辖的异种监护区。"
 mod_job_fe_xeno_keeper_add: "$job_fe_xeno_keeper$岗位"
